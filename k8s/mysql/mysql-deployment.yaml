apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "123"
            - name: MYSQL_USER
              value: "thanh"
            - name: MYSQL_PASSWORD
              value: "123"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-init-script
              mountPath: /docker-entrypoint-initdb.d
      volumes:  
        - name: mysql-init-script
          configMap:
            name: mysql-init-script
